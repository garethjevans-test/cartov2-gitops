apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: where-for-dinner-api-gateway
  annotations:
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
    ootb.apps.tanzu.vmware.com/apidescriptor-ref: "true"
    kapp.k14s.io/change-rule: upsert after upserting servicebinding.io/ServiceBindings
  labels:
    app.kubernetes.io/component: run
    carto.run/workload-name: where-for-dinner-api-gateway
spec:
  template:
    containers:
    - env:
      - name: JAVA_TOOL_OPTIONS
        value: -Dmanagement.endpoint.health.probes.add-additional-paths="true" -Dmanagement.health.probes.enabled="true" -Dserver.port="8080"
      image: gcr.io/ship-interfaces-dev/where-for-dinner-api-gateway@sha256:99ebad16f6a643c80732b4f45ceb93da43d34100f473e47f2095538f9dfc3d4e
      livenessProbe:
        httpGet:
          path: /livez
          port: 8080
          scheme: HTTP
      name: workload
      ports:
      - containerPort: 8080
        protocol: TCP
      readinessProbe:
        httpGet:
          path: /readyz
          port: 8080
          scheme: HTTP
      resources: {}
      securityContext:
        runAsUser: 1000
    serviceAccountName: default
